# encoding: utf-8

config_version: 3.0

fallback_colors:
  candidate_text_color: text_color
  comment_text_color: candidate_text_color
  border_color: back_color
  candidate_separator_color: border_color
  hilited_text_color: text_color
  hilited_back_color: back_color
  hilited_candidate_text_color: hilited_text_color
  hilited_candidate_back_color: hilited_back_color
  hilited_label_color: hilited_candidate_text_color
  hilited_comment_text_color: comment_text_color
  hilited_key_back_color: hilited_candidate_back_color
  hilited_key_text_color: hilited_candidate_text_color
  hilited_key_symbol_color: hilited_comment_text_color
  hilited_off_key_back_color: hilited_key_back_color
  hilited_on_key_back_color: hilited_key_back_color
  hilited_off_key_text_color: hilited_key_text_color
  hilited_on_key_text_color: hilited_key_text_color
  key_back_color: back_color
  key_border_color: border_color
  key_text_color: candidate_text_color
  key_symbol_color: comment_text_color
  label_color: candidate_text_color
  off_key_back_color: key_back_color
  off_key_text_color: key_text_color
  on_key_back_color: hilited_key_back_color
  on_key_text_color: hilited_key_text_color
  preview_back_color: key_back_color
  preview_text_color: key_text_color
  shadow_color: border_color
  root_background: back_color
  candidate_background: back_color
  keyboard_back_color: border_color
  liquid_keyboard_background: keyboard_back_color
  text_back_color: back_color
  long_text_back_color: key_back_color

preset_color_schemes:
  default:
    name: Default
    text_color: 0xdaf692
    candidate_text_color: 0xe6e3d8
    back_color: 0x222222
    border_color: 0x222222
    hilited_text_color: 0x9acfff
    hilited_back_color: 0x222222
    hilited_candidate_text_color: 0xddddff
    hilited_candidate_back_color: 0x333333
    comment_text_color: 0xa19e97 # candidate_text_color * 0.7
    key_back_color: 0x333333
    hilited_key_back_color: 0x505050

style:
  auto_caps: false
  background_dim_amount: 0.5
  candidate_padding: 5
  candidate_spacing: 0.5
  candidate_text_size: 20
  candidate_use_cursor: true
  candidate_view_height: 28
  color_scheme: default
  comment_height: 14
  comment_on_top: true
  comment_text_size: 12
  horizontal: true
  horizontal_gap: 5
  key_height: 44
  key_long_text_size: 16
  key_text_size: 24
  key_width: 10
  keyboards:
    - default
    - number
    - edit
  label_text_size: 22
  latin_locale: en_US
  layout:
    position: fixed
    max_entries: 0
    border: 0
    max_width: 360
    max_height: 300
    min_width: 0
    min_height: 50
    margin_x: 5
    margin_y: 5
    margin_bottom: 5
    real_margin: 3
    spacing: 1
    round_corner: 0
    alpha: 0xee
    elevation: 0
    movable: false
  locale: zh_CN
  proximity_correction: true
  reset_ascii_mode: false
  round_corner: 16
  shadow_radius: 2
  symbol_text_size: 10
  text_size: 14
  vertical_correction: -5
  vertical_gap: 8
  window:
    - start: ""
      composition: "%s"
      end: ""
      letter_spacing: 0

liquid_keyboard:
  __include: liquid-keyboard:/liquid_keyboard

preset_keyboards:
  default:
    width: 10
    keys:
      - { click: q, long_click: 1, swipe_down: 1 }
      - { click: w, long_click: 2, swipe_down: 2 }
      - { click: e, long_click: 3, swipe_down: 3 }
      - { click: r, long_click: 4, swipe_down: 4 }
      - { click: t, long_click: 5, swipe_down: 5 }
      - { click: y, long_click: 6, swipe_down: 6 }
      - { click: u, long_click: 7, swipe_down: 7 }
      - { click: i, long_click: 8, swipe_down: 8 }
      - { click: o, long_click: 9, swipe_down: 9 }
      - { click: p, long_click: 0, swipe_down: 0 }

      - { width: 5 }
      - { click: a, long_click: "@", swipe_down: "@" }
      - { click: s, long_click: "#", swipe_down: "#" }
      - { click: d, long_click: "$", swipe_down: "$" }
      - { click: f, long_click: "_", swipe_down: "_" }
      - { click: g, long_click: "&", swipe_down: "&" }
      - { click: h, long_click: "-", swipe_down: "-" }
      - { click: j, long_click: "+", swipe_down: "+" }
      - { click: k, long_click: "(", swipe_down: "(" }
      - { click: l, long_click: ")", swipe_down: ")" }
      - { width: 5 }

      - { click: shift, composing: delimiter, width: 15 }
      - { click: z, long_click: "*", swipe_down: "*" }
      - { click: x, long_click: '"', swipe_down: '"' }
      - { click: c, long_click: "'", swipe_down: "'" }
      - { click: v, long_click: ":", swipe_down: ":" }
      - { click: b, long_click: ";", swipe_down: ";" }
      - { click: n, long_click: "!", swipe_down: "!" }
      - { click: m, long_click: "?", swipe_down: "?" }
      - { click: backspace, width: 15 }

      - { click: keyboard_number }
      - {
          click: liquid_keyboard_symbol_zh,
          long_click: liquid_keyboard_symbol_en,
        }
      - { click: ",", label: "，", long_click: keyboard_edit }
      - { click: mode_switch, long_click: menu }
      - { click: space, width: 32.5 }
      - { click: ".", label: "。", long_click: liquid_keyboard_clipboard }
      - { click: enter, width: 17.5 }

  number:
    width: 16.666666
    ascii_mode: 1
    keys:
      - { click: "+" }
      - { click: "-" }
      - { click: 1 }
      - { click: 2 }
      - { click: 3 }
      - { click: "%" }

      - { click: "*" }
      - { click: "/" }
      - { click: 4 }
      - { click: 5 }
      - { click: 6 }
      - { click: space }

      - { click: "(" }
      - { click: ")" }
      - { click: 7 }
      - { click: 8 }
      - { click: 9 }
      - { click: backspace }

      - { click: keyboard_default }
      - { click: "," }
      - { click: "." }
      - { click: 0 }
      - { click: "=", long_click: "≠" }
      - { click: enter }

  edit:
    width: 20
    ascii_mode: 1
    keys:
      - { click: ctrl_left }
      - { click: up }
      - { click: ctrl_right }
      - { click: select_all }
      - { click: backspace }

      - { click: left }
      - { click: select }
      - { click: right }
      - { click: cut }
      - { click: space }

      - { click: home }
      - { click: down }
      - { click: end }
      - { click: copy }
      - { click: tab }

      - { click: keyboard_default }
      - { click: undo }
      - { click: redo }
      - { click: paste }
      - { click: enter }

android_keys:
  __include: trime:/android_keys

preset_keys:
  shift:
    label: Shift
    functional: false
    send: Shift_L
  select:
    label: 选择
    functional: false
    send: Shift_L
  enter:
    label: Enter
    repeatable: true
    functional: false
    send: Return
  backspace:
    label: ⌫
    repeatable: true
    functional: false
    send: BackSpace
  space:
    label: Space
    repeatable: true
    functional: false
    send: Space
  tab:
    label: Tab
    repeatable: true
    functional: false
    send: Tab

  delimiter:
    label: 分词
    text: "'"

  mode_switch:
    send: Mode_switch
    toggle: ascii_mode
    states:
      - ZH
      - EN
  menu:
    label: 菜单
    functional: false
    send: Menu

  left:
    label: ←
    repeatable: true
    functional: false
    send: Left
  right:
    label: →
    repeatable: true
    functional: false
    send: Right
  up:
    label: ↑
    repeatable: true
    functional: false
    send: Up
  down:
    label: ↓
    repeatable: true
    functional: false
    send: Down
  ctrl_left:
    label: ⇦
    repeatable: true
    functional: false
    send: Control+Left
  ctrl_right:
    label: ⇨
    repeatable: true
    functional: false
    send: Control+Right
  home:
    label: 行首
    repeatable: true
    functional: false
    send: Home
  end:
    label: 行尾
    repeatable: true
    functional: false
    send: End

  select_all:
    label: 全选
    functional: false
    send: Control+a
  cut:
    label: 剪切
    functional: false
    send: Control+x
  copy:
    label: 复制
    functional: false
    send: Control+c
  paste:
    label: 粘贴
    functional: false
    send: Control+v
  redo:
    label: 重做
    functional: false
    send: Control+Shift+z
  undo:
    label: 撤销
    functional: false
    send: Control+z

  keyboard_default:
    label: 返回
    functional: false
    send: Eisu_toggle
    select: default
  keyboard_number:
    label: 数
    functional: false
    send: Eisu_toggle
    select: number
  keyboard_edit:
    label: 编辑
    functional: false
    send: Eisu_toggle
    select: edit
  liquid_keyboard_clipboard:
    label: 剪贴
    send: function
    command: liquid_keyboard
    option: 剪贴
  liquid_keyboard_symbol_zh:
    label: 符
    send: function
    command: liquid_keyboard
    option: 中文
  liquid_keyboard_symbol_en:
    label: 英
    send: function
    command: liquid_keyboard
    option: 英文
