patch:
  __include: rime_ice_suggestion:/
  __patch:
    ascii_composer/switch_key:
      Caps_Lock: noop
      Shift_L: noop
      Shift_R: noop
      Control_L: noop
      Control_R: noop
    key_binder/bindings:
      - accept: comma
        send: Page_Up
        when: paging
      - accept: period
        send: Page_Down
        when: has_menu
      - accept: Shift+space
        toggle: full_shape
        when: always
    menu/page_size: 9
    punctuator/digit_separators: ""
    punctuator/full_shape:
      __include: default:/punctuator/full_shape
    punctuator/half_shape:
      __include: default:/punctuator/half_shape
    punctuator/full_shape/`:
      - ·
      - ｀
    punctuator/half_shape/`:
      - ·
      - "`"
    switcher/fold_options: false
