patch:
  ascii_composer/switch_key/Shift_L: noop
  ascii_composer/switch_key/Shift_R: noop
  ascii_composer/switch_key/Caps_Lock: noop
  menu/page_size: 9
  key_binder/bindings:
    - accept: comma
      send: Page_Up
      when: paging
    - accept: period
      send: Page_Down
      when: has_menu
    - accept: Shift+space
      toggle: full_shape
      when: always
  schema_list:
    - schema: luna_pinyin_simp
  switcher/save_options/+:
    - ascii_mode
