  __patch:
    ascii_composer/switch_key/Caps_Lock: noop
    ascii_composer/switch_key/Shift_L: noop
    ascii_composer/switch_key/Shift_R: noop
    key_binder/bindings:
      - accept: comma
        send: Page_Up
        when: paging
      - accept: period
        send: Page_Down
        when: has_menu
      - accept: Shift+space
        toggle: full_shape
        when: always
    menu/page_size: 9
    punctuator/full_shape/`:
      - ·
      - ｀
    punctuator/half_shape/`:
      - ·
      - "`"
    switcher/fold_options: false
